<body class="text-center">


    <div class="flex d-flex flex-row cuerpo__animacion">
        <div class="img-logo">

        </div>
        <div class="form-login">

            <img class="mb-4 img-responsive" src="../../assets/LOGOIT.png" alt="TECNM">

            <h2>Educación distancia</h2>

            <h3 class="h3 mb-3 fw-normal">Ingresar</h3>


            <div class="w-80">
                <span class="p-float-label mb-3">
                    <input pInputText id="username" [(ngModel)]="username" [style]="{'width':'100%'}" />
                    <label htmlFor="username">Username</label>
                </span>
            </div>

            <div class="w-80">
                <span class="p-float-label">
                    <p-password [(ngModel)]="password" [feedback]="false" [style]="{'width':'100%'}"
                        [inputStyle]="{'width':'100%'}" [toggleMask]="true"></p-password>
                    <label for="password">Password</label>
                </span>
            </div>

            <div class="w-80">

                <p-button label="Iniciar Sesión" styleClass="p-button-raised" (click)="login()"
                    [style]="{'width':'100%', 'margin-bottom': '8px'}"></p-button>
                <p-button label="Crear cuenta" styleClass="p-button-raised" (click)="showRegister()"
                    [style]="{'width':'100%'}"></p-button>

            </div>



            <div class="flex d-flex flex-row justify-content-center align-items-center">
                <p class="mt-2 text-muted" style="font-size: 12px;">Copyright &copy; 2023 Tecnm Cancún</p>
                <img class="ms-3 logo" src="../../assets/LOGOIT.png" alt="TECNM">
            </div>

            

        </div>
    </div>


</body>

<p-dialog header="Header" [(visible)]="visible" [draggable]="false" [modal]="true" [style]="{ width: '90vw' }">
    <ng-template pTemplate="header">
        <span class="text-xl font-bold">Perfil de usuario</span>
    </ng-template>
    <ng-template pTemplate="content">
        <div class="mt-3 p-2">

            <div class="field mb-3 mt-4">
                <div class="d-flex flex-column mt-2">
                    <label for="name">Nombre</label>
                    <input type="text" pInputText id="name" [(ngModel)]="nombres" required autofocus />
                </div>
                <div class="d-flex flex-column mt-2">
                    <label for="name">Apellido</label>
                    <input type="text" pInputText id="name" [(ngModel)]="apellidos" required autofocus />
                </div>
                <span class="d-flex flex-column mt-2">
                    <label for="password">Nombre Usuario</label>
                    <input type="text" pInputText id="name" [(ngModel)]="nombreUsuario" required autofocus />
                </span>
                
                <span class="d-flex flex-column mt-2">
                    <label for="password">Contraseña</label>
                    <p-password [toggleMask]="true" [(ngModel)]="contrasena" [style]="{'width':'100%'}"></p-password>
                </span>

                <span class="d-flex flex-column w-100 mt-2">
                    <label for="password">¿Deseas activar la búsqueda por grupos?</label>
                    <p-inputSwitch [(ngModel)]="visibleBusqueda"></p-inputSwitch>
                    <p class="mt-2 text-muted" style="font-size: 12px;">Tu perfil será visible para otros usuarios</p>

                </span>




                <div class="d-flex flex-column" [ngClass]="{'d-none' : this.visibleBusqueda == false}">
                    <label for="description">Descripción</label>
                    <textarea id="description" pInputTextarea required rows="3" cols="20" [(ngModel)]="descripcion"></textarea>
                </div>
            </div>
            <div class="field mb-3 mt-4">

            </div>

        </div>

    </ng-template>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check"  label="Crear cuenta" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>
